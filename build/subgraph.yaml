specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: FactoryData
    network: matic
    source:
      address: "0xa14EaAE76890595B3C7ea308dAEBB93863480EAD"
      abi: FactoryABI
      startBlock: 50613040
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - VaultsListEntity
      abis:
        - name: FactoryABI
          file: FactoryData\abis\FactoryABI.json
      eventHandlers:
        - event: VaultAndStrategy(indexed
            address,string,string,address,address,string,string,address[],bytes32,uint256)
          handler: handleVaultAndStrategy
      file: FactoryData\FactoryData.wasm
  - kind: ethereum
    name: InitializeData
    network: matic
    source:
      address: "0xb2a0737ef27b5Cc474D24c779af612159b1c3e60"
      abi: ProxyDataABI
      startBlock: 50613040
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - InitializeEntity
      abis:
        - name: ProxyDataABI
          file: InitializeData\abis\ProxyDataABI.json
      eventHandlers:
        - event: ContractInitialized(address,uint256,uint256)
          handler: handleInitializeEntity
      file: FactoryData\FactoryData.wasm
