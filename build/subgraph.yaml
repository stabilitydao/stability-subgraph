specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: PlatformData
    network: matic
    source:
      address: "0xb2a0737ef27b5Cc474D24c779af612159b1c3e60"
      abi: PlatformABI
      startBlock: 50613040
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PlatformEntity
      abis:
        - name: PlatformABI
          file: PlatformData\abis\PlatformABI.json
      eventHandlers:
        - event: Addresses(address,address,address,address,address,address,address,address,address,address,address,address)
          handler: handleAddresses
        - event: ContractInitialized(address,uint256,uint256)
          handler: handleContractInitialized
        - event: PlatformVersion(string)
          handler: handlePlatformVersion
        - event: AddDexAggregator(address)
          handler: handleAddDexAggregator
      file: PlatformData\PlatformData.wasm
templates:
  - kind: ethereum
    name: FactoryData
    network: matic
    source:
      abi: FactoryABI
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - VaultEntity
        - VaultTypeEntity
      abis:
        - name: FactoryABI
          file: FactoryData\abis\FactoryABI.json
        - name: PlatformABI
          file: FactoryData\abis\PlatformABI.json
        - name: VaultABI
          file: FactoryData\abis\VaultABI.json
        - name: StrategyBaseABI
          file: FactoryData\abis\StrategyBaseABI.json
        - name: VaultManagerABI
          file: FactoryData\abis\VaultManagerABI.json
      eventHandlers:
        - event: VaultAndStrategy(indexed
            address,string,string,address,address,string,string,address[],bytes32,uint256)
          handler: handleVaultAndStrategy
        - event: VaultConfigChanged(string,address,bool,bool,bool)
          handler: handleVaultConfigChanged
      file: templates\FactoryData\FactoryData.wasm
  - kind: ethereum
    name: SwapperData
    network: matic
    source:
      abi: SwapperABI
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - SwapperEntity
      abis:
        - name: SwapperABI
          file: SwapperData\abis\SwapperABI.json
      eventHandlers:
        - event: BlueChipAdded((address,address,address,address))
          handler: handleBlueChipAdded
      file: templates\SwapperData\SwapperData.wasm
  - kind: ethereum
    name: VaultData
    network: matic
    source:
      abi: VaultABI
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - VaultEntity
        - VaultHistoryEntity
      abis:
        - name: VaultABI
          file: VaultData\abis\VaultABI.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: DepositAssets(indexed address,address[],uint256[],uint256)
          handler: handleDepositAssets
        - event: WithdrawAssets(indexed address,address[],uint256,uint256[])
          handler: handleWithdrawAssets
      file: templates\VaultData\VaultData.wasm
  - kind: ethereum
    name: VaultManagerData
    network: matic
    source:
      abi: VaultManagerABI
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - VaultEntity
      abis:
        - name: VaultManagerABI
          file: VaultManagerData\abis\VaultManagerABI.json
      file: templates\VaultManagerData\VaultManagerData.wasm
  - kind: ethereum
    name: StrategyData
    network: matic
    source:
      abi: StrategyBaseABI
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - StategyEntity
      abis:
        - name: StrategyBaseABI
          file: StrategyData\abis\StrategyBaseABI.json
        - name: VaultManagerABI
          file: StrategyData\abis\VaultManagerABI.json
      eventHandlers:
        - event: HardWork(uint256,uint256,uint256,uint256,uint256,uint256,uint256[])
          handler: handleHardWork
      file: templates\StrategyData\StrategyData.wasm
