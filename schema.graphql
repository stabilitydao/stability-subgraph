type VaultsListEntity @entity {
  id: Bytes!
  deployer: Bytes! # address
  vaultType: String!
  strategyId: String!
  vault: Bytes! # address
  strategy: Bytes! # address
  name: String!
  symbol: String!
  assets: [Bytes!] # address[]
  deploymentKey: Bytes!
  vaultManagerTokenId: BigInt! 
}

type InitializeEntity @entity {
  id: Bytes!
  platform: Bytes! # address
  ts: BigInt!
  block: BigInt!
}
