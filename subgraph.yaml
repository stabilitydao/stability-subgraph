specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  
  - kind: ethereum
    name: PlatformData
    network: matic
    source:
      address: "0xb2a0737ef27b5Cc474D24c779af612159b1c3e60"
      abi: PlatformABI
      startBlock: 50613040
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PlatformEntity
      abis:
        - name: PlatformABI
          file: ./abis/PlatformABI.json
      eventHandlers:
        - event: Addresses(address,address,address,address,address,address,address,address,address,address,address,address)
          handler: handleAddresses
        - event: ContractInitialized(address,uint256,uint256)
          handler: handleContractInitialized
        - event: PlatformVersion(string)
          handler: handlePlatformVersion
        - event: AddDexAggregator(address)
          handler: handleAddDexAggregator
      file: ./src/mapping.ts


templates:
  - kind: ethereum
    name: FactoryData
    network: matic
    source:
      abi: FactoryABI
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - VaultEntity
      abis:
        - name: FactoryABI
          file: ./abis/FactoryABI.json
      eventHandlers:
        - event: VaultAndStrategy(indexed address,string,string,address,address,string,string,address[],bytes32,uint256)
          handler: handleVaultAndStrategy
      file: ./src/mapping.ts
  - kind: ethereum
    name: SwapperData
    network: matic
    source:
      abi: SwapperABI
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - SwapperEntity
      abis:
        - name: SwapperABI
          file: ./abis/SwapperABI.json
      eventHandlers:
        - event: BlueChipAdded((address,address,address,address))
          handler: handleBlueChipAdded
      file: ./src/mapping.ts
  - kind: ethereum
    name: VaultData
    network: matic
    source:
      abi: VaultABI
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - VaultEntity
      abis:
        - name: VaultABI
          file: ./abis/VaultABI.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
  - kind: ethereum
    name: StrategyData
    network: matic
    source:
      abi: StrategyLibABI
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - VaultEntity
      abis:
        - name: StrategyLibABI
          file: ./abis/StrategyLibABI.json
      eventHandlers:
        - event: HardWork(uint256,uint256,uint256,uint256,uint256,uint256,uint256[])
          handler: handleHardWork
      file: ./src/mapping.ts
